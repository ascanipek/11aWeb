<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Kullanıcı Girişi</h1>
    <div class="form-group mt5">
        <label for="exampleInputEmail1">Email Adresiniz</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Parolanız</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button id="btn" class="btn btn-primary">Submit</button>

</div>
</body>

<script>
    
let btn = document.querySelector('#btn')
let email = 'ascanipek@gmail.com'
let pass = '123456'

btn.addEventListener('click', function(){
    let userEmail = document.querySelector('#email').value
    let userPass = document.querySelector('#password').value

    if(email == userEmail && pass == userPass)
        window.location.href = 'profil.html'
    else if(email == userEmail && pass != userPass)  
        alert('Parolanız Hatalı')
    else if(email != userEmail && pass == userPass)  
        alert('Email Hatalı')
    else
        alert('Ne emailin doğru ne parolan!')

})


</script>

</html>
