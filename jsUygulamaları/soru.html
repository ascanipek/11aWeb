<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../jsUygulamaları/TemelKavramlar/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h3>Aktiviteye Göre Enerji Hesabı</h3>
        <input type="number" id="kilo" placeholder="Kilonuz (kg)" class="form-control mb-1">
        <input type="number" id="sure" placeholder="Yürüyüş Süresi (saat)" class="form-control mb-1">
        <button id="hesapla" class="btn btn-block btn-outline-success mb-3">Hesapla</button>
        <div class="card">
            <div class="card-header">
                Sonuç:
            </div>
            <div class="card-body" id="sonuc">
                
            </div>
          </div>
    </div>
</body>
<script>
    document.querySelector('#hesapla').addEventListener('click', () => {
        let kilo = document.querySelector('#kilo').value
        let sure = document.querySelector('#sure').value
        let res = (parseInt(kilo) * parseInt(sure) * 2.3) / 1.1
        document.querySelector('#sonuc').innerHTML = res.toFixed(2)
        if(res >= 600)
            document.querySelector('#sonuc').style.color = '#198754'
        else
            document.querySelector('#sonuc').style.color = '#dc3545'
    })
</script>
</html>
