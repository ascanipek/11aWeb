<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyon</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

    <div class="container">
        <h1>Hesap Makinesi</h1>
        <div class="row">
            <div class="col-12">
                <input class="form-control mb-3" type="number" id="number1">
                
                <input class="form-control mb-3" type="number" id="number2">
            </div>
            <div class="col-12">
                <input class="form-control mb-3" type="number" disabled id="result">
            </div>
            <div class="col-12">
                <button class="btn btn-danger" id="add" style="width: 24%; font-size: 30px;">+</button>
                <button class="btn btn-danger" id="sub"  style="width: 24%; font-size: 30px;">_</button>
                <button class="btn btn-danger" id="multiply" style="width: 24%; font-size: 30px;">*</button>
                <button class="btn btn-danger" id="divede" style="width: 24%; font-size: 30px;">/</button>
                <button class="btn btn-danger" id="kuvvet" style="width: 24%; font-size: 30px;">^</button>
            </div>
        </div>
    </div>

    
</body>


<script src="js/func.js"></script>
</html>
