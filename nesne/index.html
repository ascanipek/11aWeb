    let nums = document.querySelector('#nums')

    btn.addEventListener('click', ()=>{
        let input = nums.value
        let arr = input.split(',')
        console.log(arr)
        let tek = []
        let cift = []
        arr.map(sayi => {
            if(sayi % 2 == 1)
                tek.push(sayi)
            else 
                cift.push(sayi)
        })

        let html = 'Sonuç: <br>';

        html += '<p class="alert alert-danger">'
        tek.map(i => {
            html += `${i}, `
        })
        html += '</p>'
        html += '<p class="alert alert-success">Çift sayılar: '

        cift.map(i => {
            html += i + ', '
        })
        html += '</p> '
        sonuc.innerHTML = html

    })
