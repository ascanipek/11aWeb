<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Hesap Makinesi</h1>

        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12"></div>
            <div class="col-lg-4 col-md-12  col-sm-12">
                <div class="alert alert-warning" id="ekran"></div>
            </div>
            <div class="col-lg-4 col-md-12  col-sm-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12  col-sm-12"></div>
            <div class="col-lg-4 col-md-12  col-sm-12" id="tuslar">
                <div class="row">
                    <div class="col-12 mt-2">
                        <button class="btn btn-dark btn-lg islem" onclick="deleteScr()">AC</button>
                        <button class="btn btn-dark btn-lg  islem" onclick="changeSignal()">+/-</button>
                        <button class="btn btn-dark btn-lg  islem">%</button>
                        <button class="btn btn-warning btn-lg  islem" on>/</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-light btn-lg sayi"onclick="getNumber(this)">7</button>
                        <button class="btn btn-light btn-lg sayi"onclick="getNumber(this)">8</button>
                        <button class="btn btn-light btn-lg sayi" onclick="getNumber(this)">9</button>
                        <button class="btn btn-warning btn-lg islem" >X</button>

                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-light btn-lg  sayi" onclick="getNumber(this)">6</button>
                        <button class="btn btn-light btn-lg  sayi" onclick="getNumber(this)">5</button>
                        <button class="btn btn-light btn-lg  sayi " onclick="getNumber(this)">4</button>
                        <button class="btn btn-warning btn-lg  islem" onclick="extract()">-</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-light btn-lg  sayi" onclick="getNumber(this)">3</button>
                        <button class="btn btn-light btn-lg  sayi" onclick="getNumber(this)">2</button>
                        <button class="btn btn-light btn-lg  sayi" onclick="getNumber(this)">1</button>
                        <button class="btn btn-warning btn-lg  islem" onclick="add()">+</button>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-light btn-lg  sayi" style="width: 205px;" onclick="getNumber(this)">0</button>
                        <button class="btn btn-light btn-lg  sayi" >,</button>
                        <button class="btn btn-warning btn-lg  islem" onclick="result()">=</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12  col-sm-12"></div>
        </div>

    </div>
</body>

<script src="calc.js"></script>

<style>
    #sonuc{
        font-size: 70px;
        border: hotpink 2px dotted;
        text-align: center;
        padding-top: .5em;
        overflow: hidden;
    }
    #ekran{
        font-size: 50px;
        /* border: #ffc107 2px dotted; */
        text-align: right;
        padding-top: 1em;
        overflow: hidden;
        height: 130px;
        padding-left: 30px;
        padding-right: 30px;
        width: 415px;
    }
    .sayi{
        width: 100px;
    }
    .islem{
        width: 100px;
      
    }
</style>
</html>
